<html>
    <head>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <title>To do app</title>
    </head>
    <body>
        <div id="add_button" OnClick="displayAdd();">
            +
        </div>
        <div id="data_display">
        </div>
        <br />
        <br />
        <div class="add" id="add_panel" style="display: none;">
            <div id="add_panel_close_button" OnClick="document.getElementById('add_panel').style.display = 'none';">X</div>
            <h2>Add new toDo</h2>
            <table>
                <tr>
                    <td>Task</td>
                </tr>
                <tr>
                    <td>
                        <input id="task" type="text" />
                    </td>
                </tr>
                <tr>
                    <td>Deadline</td>
                </tr>
                <tr>
                    <td>
                        <input id="deadline" type="date" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <input id="deadline_hour" type="time" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <input id="color" type="color" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="button" value="Add" OnClick="addData();" />
                    </td>
                 </tr>
            </table>
        </div>
<script src="client.js"></script>
    </body>
</html>
