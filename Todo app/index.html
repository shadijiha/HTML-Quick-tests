<html>
    <head>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <title>To do app</title>
    </head>
    <body>
        <h1 class="add" style="margin-top: 3%;">Todo app:</h1>
        <div id="toDo_display">
        </div>
        <br />
        <br />
        <div class="add">
            <h2>Add new toDo</h2>
            <table>
                <tr>
                    <td>Task</td>
                </tr>
                <tr>
                    <td>
                        <input id="task" type="text" />
                    </td>
                </tr>
                <tr>
                    <td>Deadline</td>
                </tr>
                <tr>
                    <td>
                        <input id="deadline" type="date" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <input id="deadline_hour" type="time" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <input id="color" type="color" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="button" value="Add" OnClick="addData();" />
                    </td>
                 </tr>
            </table>
        </div>
<script src="client.js"></script>
    </body>
</html>
