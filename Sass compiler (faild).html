<html>
     <head>
          <title></title>
<style>
textarea  {
     width: 500px;
     height: 600px;
     padding: 20px;
     font-size: 14pt;
}
</style>
     </head>
     <body>
          <textarea id="sass" placeholder="Sass code here"></textarea>
          <textarea id="css" placeholder="Compiled code here"></textarea>
          <br />
          <br />
          <input type="button" value="Compile" OnClick="compile();" />
<script>

function compile()  {
     let sass = document.getElementById("sass").value;
     let variables = [];

     sass = sass.split(" ");

     for (let i = 0; i < sass.length - 1; i++)   {
          if (sass[i].split("")[0] == "$" && sass[i + 1] == ":")   {
               let obj = {
                    variable: sass[i],
                    value: sass[i + 2]
               }
               variables.push(obj);
          }
     }

     for (let i = 0; i < sass.length; i++)   {
          for (let j = 0; j < variables.length; j++)    {
               if (sass[i] == variables[j].variable) {
                    sass[i] = variables[j].value;
               }
          }
     }

     sass = sass.join(" ");

     console.log(variables);

     document.getElementById("css").value = sass;
}

</script>
     </body>
</html>
